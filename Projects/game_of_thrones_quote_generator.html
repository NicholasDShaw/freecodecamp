<!DOCTYPE html>
<html>
  <head>

    <title>Game of Thrones - Quote Generator</title>
    
    <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

    <style>
      blockquote {
		  font-size: 2em;
		  letter-spacing: 0.1em;
	  }
    </style>

    
    
  </head>

  <body translate="no">

	<div class="container-fluid">
	  <div class="row text-center">
	    <h1>Game of Thrones Quotes</h1>
	  </div>
	  <div class="row text-center">
	    <div class="col-xs-12 well message">
	      <blockquote>One voice may speak you false, but in many there is always truth to be found.<br><h3><strong>Daenerys</strong></h3></blockquote>
	    </div>
	  </div>
	  <div class="row text-center">
	    <div class="col-xs-12">
	      <button id="getMessage" class="btn btn-primary">
	        Get Quote
	      </button>
	    </div>
	  </div>
	</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script>
    $(document).ready(function () {
    function getQuote() {
        $.getJSON('https://got-quotes.herokuapp.com/quotes', function (json) {
            var quote = json.quote, quoter = json.character;
            $('blockquote').fadeOut('slow', function () {
                $('blockquote').html(quote + '<br>' + '<h3><strong>' + quoter + '</strong></h3>');
            });
            $('blockquote').fadeIn('slow', 'linear');
        });
    }
	    getQuote();
	    $('#getMessage').click(getQuote);
	});
    </script>

  </body>

</html>
