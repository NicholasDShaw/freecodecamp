<!DOCTYPE html>
<html>
  <head>

    <title>Game of Thrones Quote Generator</title>
    
    <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

    <style>
      blockquote {
		  font-size: 2em;
		  letter-spacing: 0.1em;
	  }
    </style>

    
    
  </head>

  <body translate="no">

	<div class="container-fluid">
	  <div class="row text-center">
	    <h1>Game of Thrones Quotes</h1>
	  </div>
	  <div class="row text-center">
	    <div class="col-xs-12 well message">
	      <blockquote>History is a wheel, for the nature of man is fundamentally unchanging.<br><h3><strong>Lord Rodrik</strong></h3></blockquote>
	      <div>
		      	<a class="tweet" href="https://twitter.com/intent/tweet?hashtags=gameofthrones&amp;text=History%20is%20a%20wheel%2C%20for%20the%20nature%20of%20man%20is%20fundamentally%20unchanging.%20-Lord%20Rodrik">
	            <button class="btn btn-primary"><i class="fa fa-twitter"></i></button>
		      	</a>
		    </div>
	    </div>
	  </div>
	  <div class="row text-center">
	    <div class="col-xs-12">
	      <button id="getMessage" class="btn btn-primary">
	       <i class="fa fa-refresh"></i> New Quote
	      </button>
	      <br><br>
	      <div>

	    </div>
	  </div>
	  <br><br>
	  <footer class="text-center">
	    Developed by: <a href="http://nick-shaw.net" target="_blank">Nicholas D Shaw</a>
	    <br><br><br>
	    Special thanks to: <a href="https://github.com/wsizoo/game-of-thrones-quotes">https://github.com/wsizoo/game-of-thrones-quotes</a>
	  </footer>
	</div>



	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script>$(document).ready(function () {
	    function getQuote() {
	        $.getJSON('https://got-quotes.herokuapp.com/quotes', function (json) {
	            var quote = json.quote, quoter = json.character, tweet = quote + ' -' + quoter;
	            tweet = 'https://twitter.com/intent/tweet?hashtags=gameofthrones&text=' + encodeURIComponent(tweet);
	            $('blockquote').fadeOut('slow', function () {
	                $('blockquote').html(quote + '<br>' + '<h3><strong>' + quoter + '</strong></h3>');
	                $('.tweet').attr('href', tweet);
	            });
	            $('blockquote').fadeIn('slow', 'linear');
	        });
	    }
	    getQuote();
	    $('#getMessage').click(getQuote);
	});
	</script>

  </body>

</html>
